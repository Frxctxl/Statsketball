<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statsketball</title>

  <!-- Header Font - "Tourney" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wdth,wght@0,87.5,700;1,87.5,700&display=swap"
    rel="stylesheet">

  <!-- Font for Body - "Anton SC" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

  <!-- CSS Links -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

  <link href="css/style.css" rel="stylesheet">

</head>

<body class="is-flex-direction-column p-5">

  <!-- Header -->
  <header class="p-5">
    <h1 id="banner" class="has-text-centered">Statsketball</h1>
  </header>

  <div class="background-image"></div>

  <!-- Button -->

  <div class="p-5 mb-6 has-text-centered">
    <button id="search-btn" class="button is-primary custom-button modalOn p-5 ">Search NBA Players</button>
  </div>

  <!-- Modal -->

  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Input Player Name</p>
        <button class="modal-close is-large" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <p class="modal-card-title">NBA player</p>
        <input type="text" id="playerName" placeholder="Input Player's Name" required>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button" id="userSubmit">Submit</button>
        </div>
      </footer>
    </div>
  </div>

  <!-- section for stadings board -->
  <section>
    <h2 class="is-size-2 has-text-centered">NBA Standings 2023-2024 Season</h2>
    <div id="wg-api-basketball-standings" data-host="v1.basketball.api-sports.io"
      data-key="0f4632b1f7f96cb7bceeeb391b27f5b2" data-league="12" data-season="2023-2024" data-theme=""
      data-show-errors="false" data-show-logos="true" class="wg_loader">
    </div>
    <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js">
    </script>

  </section>

  <footer>
    <p class="has-text-centered">&copy; 2024 Statsketball. All Rights Reserved.
  </footer>

  <!-- JavaScript -->

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>


  <script src="./js/stats.js"></script>

  <script src="js/script.js"></script>

</body>


</html>
